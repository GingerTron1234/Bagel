<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bagel-clicker-style.css">
    <link rel="icon" type="image/png" href="static/images/BagelClip.png">
    <title>Bagel Clicker</title>
</head>
<body>
    <h1 class="text">Bagel Clicker</h1>
    <p class="text">Welcome to Bagel Clicker a more click intensive version of Cookie Clicker.<br>
        (Crit-Clicks scale based on the amount of bagels you get per click.)
    </p>
<!--The Bagel-->
    <label id="bagelCount"class="bagelCount"></label>

    <img id="theBagel" class="theBagel" src="static/images/Bagel-Clicker-Bagel.png">
    
<!--The Store-->
    <div class="store">
    <label style="font-size: 4vmin;">Store:</label>
    <hr>
            <!--Plain Bagel-->
        <div class="storeItemBox" id="plainBagelUpgrade">
        <img class="storeItem" src="static/images/Bagel-Clicker-Bagel.png">
        <h3>Extra Plain Bagel</h3>
        <p class="smallText" id="plainBagelPrice"></p>
        <p class="smallText2">Increases bagels per click by 1</p>
    </div>
        <hr>
        <!--Cream Cheese-->
        <div class="storeItemBox" id="creamCheeseUpgrade">
            <img class="storeItem" src="static/images/CreamCheese.png">
            <h3>Cream Cheese</h3>
            <p class="smallText" id="creamCheesePrice"></p>
            <p class="smallText2">Gives you 1/10 more bagels per Crit-Click.</p>
        </div>
            <hr>

    </div>


    <!--Stats-->
    <div class="stats">
        <label style="font-size: 4vmin;">Stats:</label>
<hr>
        <!--Bagels Per Click-->
            <h3 id="BagelsPerClick"></h3>
            <hr>
        <!--Critical Click Chance-->
        <h3 id="criticalClickChance"></h3>
        <hr>
        <!--Amount Per Critical Click-->
        <h3 id="criticalClickBagel"></h3>
        <hr>

    </div>

    <script type="text/javascript" src="static/bagel-clicker.js"></script>
    <a href="index.html" target="_self" title="Brings you back to the home" class="link">Home</a>
</body>
</html>
